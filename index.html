<html>
    <head>
        <title>Photo collage</title>
        <link href="index.css" rel="stylesheet">
    </head>

    <body>
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">
                <img src="images/babydriver.jpg" alt="babydriver">
            </div>
            <div class="carousel-item">
                <img src="images/ff.jpg" alt="fast and furious">
            </div>
            <div class="carousel-item">
                <img src="images/ford.jpg" alt="ford v ferrari">
            </div>
            <div class="carousel-actions">
                <button id="carousel-button-previous" aria-label="Previous Slide"> < </button>
                <button id="carousel-button-next" aria-label="Next Slide"> > </button>
            </div>
        </div>
 
        <script src="index.js"></script>        
    </body>
</html>
